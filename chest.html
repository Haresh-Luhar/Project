<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <h1 class="logo">Fit Club</h1>
        </a>
        <div class="right-nav">
            <div class="select-box">
                <div class="select-heading"><span>Chest Workouts</span><img src="arrow.svg" alt="arrow"></div>
                <div class="options">
                    <a href="workout.html">
                        <div class="option">All Workout</div>
                    </a>
                    <a href="backworkout.html">
                        <div class="option">Back Workouts</div>
                    </a>
                    <a href="chest.html">
                        <div class="option">Chest Workout</div>
                    </a>
                    <a href="bi.html">
                        <div class="option">Biceps&Triceps</div>
                    </a>
                    <a href="shoulder.html">
                        <div class="option">Shoulder</div>
                    </a>
                    <a href="leg.html">
                        <div class="option">Leg Workout</div>
                    </a>
                </div>
            </div>
            <img src="ai.svg" alt="img" id="chatboat" style="cursor: pointer;">
        </div>
    </nav>
    <main>
        <div class="chat-box">
            <div class="h1">Talk to your on assistent...</div>
            <div class="chat-container">

            </div>
            <div class="input-area">
                <input type="text" class="prompt" placeholder="ask anything..">
                <button><img src="uparrow.svg" alt="button"></button>
            </div>
        </div>
        <div class="svgs">
            <img src="chest1.gif" alt="" width="200px">
            <img src="chest2.gif" alt="" width="200px">
            <img src="chest3.gif" alt="" width="200px">
            <img src="chest4.gif" alt="" width="200px">
            <img src="chest5.gif" alt="" width="200px">
        </div>
    </main>
    <div class="speak-page">
        <img src="ai.png" alt="" width="200px">
        <h1 style="color: aliceblue;">Speak Now</h1>
        <img src="voice.gif" alt="" width="200px" id="voice">
    </div>
    <script src="script.js"></script>
</body>

</html>
